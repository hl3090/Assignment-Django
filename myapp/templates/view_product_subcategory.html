{% extends 'base.html' %}

{% block title %}View Product Subcategory{% endblock %}

{% block content %}
    <h1>View Product Subcategory</h1>
    <h2>{{ product.product_name }}</h2>
    <ul>
        {% for subcategory in subcategories %}
            <li>{{ subcategory.product_model }} ({{ subcategory.pk }})</li>
        {% endfor %}
    </ul>
{% endblock %}
